<li id="bookmark-{{ bookmark.id }}">
    <form
        hx-post="/api/bookmarks/{{ bookmark.id }}/update"
        hx-target="#bookmark-{{ bookmark.id }}"
        hx-swap="outerHTML">
        <input type="text" name="new_title" value="{{ bookmark.title or '' }}">
        <input type="text" name="new_url" value="{{ bookmark.url }}">
        <textarea name="new_description">{{ bookmark.description or '' }}</textarea>
        <input type="text" name="new_tags" value="{{ bookmark.tags | map(attribute='name') | join(', ') }}">
        <button type="submit">Save</button>
    </form>
    <button type="button"
        hx-get="/api/bookmarks/{{ bookmark.id }}"
        hx-target="#bookmark-{{ bookmark.id }}"
        hx-swap="outerHTML">Cancel
    </button>
</li>
