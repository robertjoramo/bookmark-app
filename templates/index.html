<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Bookmark App</h1>
    <form action="/api/bookmarks" method="post">
        <input type="text" name="url" placeholder="URL" required>
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="tags" placeholder="Tags (comma-separated)">
        <button type="submit">Add Bookmark</button>
    </form>
    <ul>
        {% for bookmark in bookmarks %}
        <li>
            <a href="{{ bookmark.url }}" target="_blank">
                [{{ bookmark.id }}] {{ bookmark.title or bookmark.url }}
            </a>
            {% if bookmark.tags %}
                (Tags: {% for tag in bookmark.tags %}#{{ tag.name }} {% endfor %})
            {% endif %}
            <form action="/api/bookmarks/{{ bookmark.id }}/delete" method="post"><button type="submit">Delete</button></form>
            <form action="/api/bookmarks/{{ bookmark.id }}/update" method="post"><input type="text" name="new_title" placeholder="{{ bookmark.title or '' }}"><button type="submit">Update</button></form>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
